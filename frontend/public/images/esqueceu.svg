<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="esqueceuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)" />
    </filter>
  </defs>
  
  <!-- Círculo de fundo com gradiente -->
  <circle
    cx="70"
    cy="70"
    r="65"
    fill="url(#esqueceuGradient)"
    filter="url(#shadow)"
  />
  
  <!-- Texto "esqueceu?" -->
  <text
    x="70"
    y="70"
    font-size="24"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="system-ui, -apple-system, sans-serif"
    letter-spacing="1px"
  >
    esqueceu?
  </text>
  
  <!-- Decoração - ponto de interrogação estilizado -->
  <circle
    cx="70"
    cy="50"
    r="3"
    fill="white"
    opacity="0.8"
  />
  <path
    d="M 70 60 Q 70 70, 65 75 Q 60 80, 60 85"
    stroke="white"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    opacity="0.8"
  />
</svg>

