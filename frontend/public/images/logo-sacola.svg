<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sacola principal -->
  <path d="M25 30 L25 85 C25 92 31 98 38 98 L82 98 C89 98 95 92 95 85 L95 30 L25 30 Z" 
        fill="url(#gradientPrimary)" 
        stroke="url(#gradientLight)" 
        stroke-width="2.5"/>
  
  <!-- Alça da sacola -->
  <path d="M30 30 Q60 20 90 30" 
        fill="none" 
        stroke="url(#gradientPrimary)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Lâmpada de ideia dentro da sacola -->
  <g transform="translate(50, 50)">
    <!-- Bulbo da lâmpada -->
    <circle cx="10" cy="8" r="7" fill="#fbbf24" opacity="0.95"/>
    <circle cx="10" cy="8" r="5" fill="#fef3c7" opacity="0.8"/>
    
    <!-- Base da lâmpada -->
    <rect x="7" y="13" width="6" height="2.5" rx="1" fill="#6366f1"/>
    
    <!-- Raios de luz simplificados -->
    <path d="M10 2 L10 0 M10 16 L10 18 M3 8 L1 8 M17 8 L19 8" 
          stroke="#fbbf24" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.7"/>
  </g>
  
  <!-- Estrela decorativa -->
  <g transform="translate(20, 40)">
    <path d="M0 4 L1 1.5 L4 0 L1 -1.5 L0 -4 L-1 -1.5 L-4 0 L-1 1.5 Z" 
          fill="#9333ea" 
          opacity="0.5"/>
  </g>
  
  <!-- Detalhe da sacola - linha decorativa -->
  <line x1="35" y1="45" x2="85" y2="45" stroke="url(#gradientLight)" stroke-width="1.5" opacity="0.4"/>
</svg>

